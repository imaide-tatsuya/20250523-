<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>車両初期メンテナンス作業管理</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    #login {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #confirmModal {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #confirmModalContent {
      background: white;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
    }
    #confirmModal button {
      width: auto;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <!-- HTML unchanged above -->

<script>
function editForm() {
  const data = JSON.parse(localStorage.getItem('latestFormData'));
  for (let key in data) {
    const field = document.querySelector(`[name="${key}"]`);
    if (field) field.value = data[key];
  }
  document.getElementById('previewModal').style.display = 'none';
}
</script>
<!-- 既存の <script> セクション内の function editForm の壊れている定義をこの修正版で置換 -->
</body>
</html>
